<div class="container">
<h3 class="mb-3 text-center" *ngIf="user">{{user.name}}'s Posts</h3>
<mat-list dense>
    <mat-list-item *ngFor="let post of userPosts">
      
        <div>
          <h3>{{post.title}}</h3>       
          <p>{{post.body}}</p>
        </div>
      
    </mat-list-item>
    
</mat-list>
<div style = "margin-top: 5px">
    <input type="button" class="btn btn-primary" (click)="onBackButtonClick()" value = "Back to list">
</div>

</div>
